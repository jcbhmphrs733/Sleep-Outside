<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout" action="#">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="name">
              First Name:
              <input type="text" id="name" name="name" required />
            </label>
            <label for="lastname"
              >Last Name:
              <input type="text" id="lastname" name="lastname" required
            /></label>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="streetAddress"
              >Street Address:
              <input
                type="text"
                name="streetAddress"
                id="streetAddress"
                required
            /></label>
            <label for="City"
              >City: <input type="text" id="City" name="City" required
            /></label>
            <label for="State"
              >State: <input type="text" id="State" name="State" required
            /></label>
            <label for="zip">Zip Code: <input name="zip" id="zip" /></label>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="card-number"
              >Credit Card:
              <input
                type="text"
                id="card-number"
                name="card-number"
                pattern="\d{16}"
                maxlength="16"
                required
            /></label>
            <label for="card-expiration"
              >Expiration Date:
              <input id="card-expiration" name="card-expiration" required
            /></label>
            <label for="card-cvv"
              >CVV:
              <input
                type="text"
                id="card-cvv"
                name="card-cvv"
                pattern="\d{3}"
                maxlength="3"
                required
            /></label>
          </fieldset>
          <fieldset class="checkout-summary">
            <legend>Order summary</legend>
            <ul>
              <li>
                <label for="cartTotal">
                  Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping"> Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Complete purchase</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
